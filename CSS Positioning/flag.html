<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastava </title>
    <style>
        .crveni {
            background-color: red;
            height: 300px;
            width: 500px;
            position: relative
        }
        .plavi {
            background-color: midnightblue;
            height: 150px;
            width: 500px;
            position: absolute;
            top: 80px;
        }
        .krug {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            left: 190px;
            background-color: white;
        }
        .plavidva {
            background-color: mediumblue;
            height: 300px;
            width: 500px;
            position: relative
        }
        .žutijedan {
            background-color: yellow;
            height: 60px;
            width: 500px;
            position: absolute;
            top: 125px;
        }
        .žutidva {
            background-color: yellow;
            height: 300px;
            width: 60px;
            position: absolute;
            left: 125px;
        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="crveni">
        <div class="plavi"></div>
        <div class="krug"></div>
    </div>
    <h1>Zastava Švedske</h1>
     <div class="plavidva">
        <div class="žutijedan"></div>
        <div class="žutidva"></div>
    </div>
</body>
</html>
