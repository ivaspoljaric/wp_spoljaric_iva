<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .box {
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      left: 200px;
      top: 200px;
    }
    .krug {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      left: 250px;
      top: 150px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="krug">
    </div>
  </div>

</body>

</html>
