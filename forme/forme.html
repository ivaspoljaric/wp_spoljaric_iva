<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme u HTML-u</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h2>Forme u HTNL-u</h2>
    <p id="prvi">Ovo je prvi paragraf</p>
    <p class="drugi">Ovo je drugi paragraf</p>
    <form action="#" method="get">
        <label for="">Unesi ime:</label>
        <input type="text" placeholder="" id="Ime">
        <br>
        <label for="">Unesi prezime:</label>
        <input type="text" name="" id="Prezime">
        <br>
        <label for="pass">Unesi lozinku:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="colot">Izaberi boju</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="email">Unesi email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="date">Izaberi datum</label>
        <input type="date" name="date" id="date">
        <br>
        <p>Izaberi najbolji predmet:</p>
        <input type="radio" name="predmet" id="Hrvatski jezik">
        <label for="Hrvatski jetik">hrvatski</label> <br>
        <input type="radio" name="predmet" id="Matematika">
        <label for="Matematika">Matimatika</label> <br>
        <input type="radio" name="predmet" id="Tjelesna i zdravstvena kultura">
        <label for="Tjelesna i zdravstvena kultura">Tjelesna i zdravstvena kultura</label> <br>
        <p>U slobodno vrijeme najčešće:</p>
        <input type="checkbox" name="knjiga" id="knjiga">
        <label for="knjiga">Čitam knjigu</label> <br>
        <input type="checkbox" name="izlazak" id="izlazak">
        <label for="izlazak">Izlazim van</label> <br>
        <input type="checkbox" name="ucenje" id="ucenje">
        <label for="ucenje">Učim</label> <br>
        <input type="checkbox" name="glazba" id="glazba">
        <label for="glazba">Slušam glazbu</label> <br>
        <br>
        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">
    </form>
    <form action="#" method="get">
        <label for="">First name</label>
        <input type="text" placeholder="" id="Ime">
        <br>
        <label for="">Last name</label>
        <input type="text" placeholder="" id="Prezime">
        <br>
        <input type="radio" name="spol" id="Male">
        <label for="Male">Male</label> 
        <input type="radio" name="spol" id="Female">
        <label for="Female">Female</label> <br>
         <label for="">Employee ID</label>
        <input type="text" placeholder="" id="Employee ID">
        <br>
         <label for="Designation">Designation</label>
        <input type="text" placeholder="" id="Designation">
        <br>
        <label for="Phone number">Phone number</label>
        <input type="text" placeholder="" id="Phone number">
        <br>
         <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">
    </form>
</body>
</html>
